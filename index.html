<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">


        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size: 11px;
        }

        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>


<div id="my-div"></div>

<script src="node_modules/d3/d3.min.js"></script>

<script src="cm-tree.js"></script>
<script>



    cm = new CMTree({
        targetID: '#my-div',
        dataFile: 'hpo.json',
        diameter: 850,
        keyFn: function(d) {
            return d.id
        }
    })

    cm.draw()



</script>

</body>
</html>
